check-depfiles:
  extends: .template_base
  tags:
    - docker
    - xilinx-tools
  stage: quick_checks
  variables:
    VIVADO_VERSION: "2019.2"
  script:
    - ipbb init work_area
    - cd work_area
    - ln -s ${CI_PROJECT_DIR} src/ipbus-firmware
    - ./src/ipbus-firmware/tests/ci/check-dep-files.sh
  artifacts:
    when: on_success
    paths:
      - work_area
    expire_in: 1 day
